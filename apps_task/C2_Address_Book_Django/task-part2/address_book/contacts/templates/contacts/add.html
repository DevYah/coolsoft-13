<h1>Add A New Contact</h1>
<h3>Kindly fill this form</h3>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'contacts:add' user_id %}" method="post">
{% csrf_token %}
<div>
	
	<dl>
        <dt>Name</dt>
        <dd><input type="text" name="contact_name"></dd>

        <dt>Email</dt>
        <dd><input type="text" name="contact_email"></dd>
        
        <dt>Number</dt>
        <dd><input type="text" name="contact_number"></dd>
        
        <dt>Address</dt>
        <dd><input type="text" name="contact_address"></dd>

        <dd><input onclick="loadAlert()" type="submit" value="Add Contact"></dd>

</div>
</form>
