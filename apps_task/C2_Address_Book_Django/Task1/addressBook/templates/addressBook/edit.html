
<html>
<head>
	<title>Edit Contact!</title>
</head>
<body>
<h1>Edit {{ contact.name }} </h1>
<h3>Kindly fill this form</h3>
<form action="{% url 'addressBook:editContact' contact.id %}" method="post">
{% csrf_token %}
<div>
	<dl>
        <dt>Name</dt>
        <dd><input type="text" name="name" placeholder={{ contact.name }}></dd>

        <dt>Email</dt>
        <dd><input type="text" name="email" placeholder={{ contact.email }}></dd>
        
        <dt>Number</dt>
        <dd><input type="text" name="number" placeholder={{ contact.number }}></dd>
        
        <dt>Address</dt>
        <dd><input type="text" name="address" placeholder={{ contact.address }}></dd>
        {% if not not field %}
        <dt>{{ field.field_name }}</dt>
        <dd><input type="text" name="value" placeholder={{ field.field_value }}></dd>
        {% endif %}
        <dd><input onclick="loadAlert()" type="submit" value="Edit Contact"></dd>
	</dl>
</div>
</form>
</body>
</html>
